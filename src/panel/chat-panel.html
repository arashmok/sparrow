<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sparrow Chat</title>
  <link rel="stylesheet" href="chat-panel.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="chat-container">
    <header>
      <div class="logo-container">
        <img src="../../assets/icons/icon48.png" alt="Sparrow logo" class="logo-img">
      </div>
      <div class="header-text">
        <h1>Sparrow Chat</h1>
        <p>AI-powered assistant</p>
      </div>
    </header>
    
    <div id="page-content-container" class="hidden">
      <div id="page-content-text"></div>
    </div>
    
    <div id="chat-messages"></div>
    
    <div class="api-indicator-container">
      <div id="api-indicator" class="api-method-indicator indicator-openai">OpenAI</div>
      <!-- Right side content could go here if needed -->
    </div>
    
    <div class="chat-input-container">
      <textarea id="chat-input" placeholder="Type your message..."></textarea>
      <button id="send-button" class="primary-btn">
        <i class="fa-solid fa-paper-plane"></i>
      </button>
    </div>
  </div>
  
  <script src="chat-panel.js"></script>
</body>
</html>
