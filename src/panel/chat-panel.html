<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sparrow Chat</title>
  <!-- Load stylesheet for the chat panel -->
  <link rel="stylesheet" href="chat-panel.css">
  <!-- Load Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Main container for the entire chat interface -->
  <div id="chat-container">
    <!-- Header section with logo and title -->
    <header>
      <div class="logo-container">
        <img src="../../assets/icons/icon48.png" alt="Sparrow logo" class="logo-img">
      </div>
      <div class="header-text">
        <h1>Sparrow Chat</h1>
        <p>AI-powered assistant</p>
      </div>
      <div class="header-actions">
        <button id="view-toggle-btn" class="view-toggle-btn" title="View saved chats">
          <i class="fa-solid fa-list"></i>
        </button>
        <button id="save-chat-btn" class="save-chat-btn" title="Save this chat">
          <i class="fa-regular fa-bookmark"></i>
        </button>
      </div>
    </header>
    
    <!-- Container for showing the current page content (hidden by default) -->
    <div id="page-content-container" class="hidden">
      <div id="page-content-text"></div>
    </div>
    
    <!-- Main chat messages area where conversations are displayed -->
    <div id="chat-messages" role="log" aria-live="polite"></div>
    
    <!-- API indicator showing which AI service is being used -->
    <div class="api-indicator-container">
      <div id="api-indicator" class="api-method-indicator indicator-openai">OpenAI</div>
      <!-- New export to JSON button -->
      <button id="export-json-btn" class="export-json-btn" title="Export chat to JSON file">
        <i class="fa-solid fa-file-export"></i> Export
      </button>
    </div>
    
    <!-- Input area for user to type and send messages -->
    <div class="chat-input-container">
      <textarea 
        id="chat-input" 
        placeholder="Type your message..." 
        aria-label="Message input"
        role="textbox"></textarea>
      <button 
        id="send-button" 
        class="primary-btn" 
        aria-label="Send message">
        <i class="fa-solid fa-paper-plane"></i>
      </button>
    </div>
    <!-- Saved chats view (hidden by default) -->
    <div id="saved-chats-container" class="saved-chats-container hidden">
      <div class="saved-chats-header">
        <h2>Saved Conversations</h2>
        <button id="back-to-chat-btn" class="back-button">
          <i class="fa-solid fa-arrow-left"></i> Back to Chat
        </button>
      </div>
      <div id="saved-chats-list" class="saved-chats-list">
        <!-- Saved chats will be populated here -->
        <div class="empty-saved-chats">
          <i class="fa-solid fa-bookmark empty-icon"></i>
          <p>No saved conversations yet</p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Load the JavaScript for chat functionality -->
  <script src="chat-panel.js"></script>
</body>
</html>
