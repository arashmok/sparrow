<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sparrow Chat</title>
  <!-- Load stylesheet for the chat panel -->
  <link rel="stylesheet" href="chat-panel.css">
  <!-- Load Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Main container for the entire chat interface -->
  <div id="chat-container">
    <!-- Header section with logo and title -->
    <header>
      <div class="logo-container">
        <img src="../../assets/icons/icon48.png" alt="Sparrow logo" class="logo-img">
      </div>
      <div class="header-text">
        <h1>Sparrow Chat</h1>
        <p>AI-powered assistant</p>
      </div>
    </header>
    
    <!-- Container for showing the current page content (hidden by default) -->
    <div id="page-content-container" class="hidden">
      <div id="page-content-text"></div>
    </div>
    
    <!-- Main chat messages area where conversations are displayed -->
    <div id="chat-messages" role="log" aria-live="polite"></div>
    
    <!-- API indicator showing which AI service is being used -->
    <div class="api-indicator-container">
      <div id="api-indicator" class="api-method-indicator indicator-openai">OpenAI</div>
    </div>
    
    <!-- Input area for user to type and send messages -->
    <div class="chat-input-container">
      <textarea 
        id="chat-input" 
        placeholder="Type your message..." 
        aria-label="Message input"
        role="textbox"></textarea>
      <button 
        id="send-button" 
        class="primary-btn" 
        aria-label="Send message">
        <i class="fa-solid fa-paper-plane"></i>
      </button>
    </div>
  </div>
  
  <!-- Load the JavaScript for chat functionality -->
  <script src="chat-panel.js"></script>
</body>
</html>
