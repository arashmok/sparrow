<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sparrow</title>
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="../../assets/css/popup.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Settings icon (top right corner) -->
  <div class="settings-icon-container">
    <a href="settings.html" title="Settings" class="settings-icon-link">
      <i class="fa-solid fa-gear"></i>
    </a>
  </div>
  
  <!-- Main application wrapper -->
  <div id="app-wrapper">
    <div id="popup-container">
      <!-- Header section with logo and title -->
      <header>
        <div class="logo-container">
          <img src="../../assets/icons/icon48.png" alt="Sparrow logo" class="logo-img">
        </div>
        <div class="header-text">
          <h1>Sparrow</h1>
          <p>AI-powered webpage summarizer</p>
        </div>
      </header>
      
      <!-- Main content area -->
      <main>
        <!-- Control buttons and summary format dropdown -->
        <div class="controls">
          <button id="summarize-btn" class="primary-btn">
            <i class="fa-solid fa-bolt btn-icon"></i>
            <span>Generate</span>
          </button>
          <select id="summary-format">
            <option value="short">Short Summary</option>
            <option value="detailed">Detailed Summary</option>
            <option value="key-points">Key Takeaways</option>
          </select>
        </div>
        
        <!-- Translation option checkbox -->
        <div class="checkbox-option translate-option">
          <input type="checkbox" id="translate-english" />
          <label for="translate-english">
            <i class="fa-solid fa-language label-icon"></i>
            Translate to English
          </label>
        </div>
        
        <!-- Summary results container -->
        <div class="summary-container">
          <!-- Add expand button to the top-right corner -->
          <button id="expand-btn" class="expand-button" title="View full-screen">
            <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
          </button>
          <!-- Loading spinner (hidden by default) -->
          <div id="loading" class="hidden">
            <div class="spinner">
              <i class="fa-solid fa-circle-notch fa-spin"></i>
            </div>
            <span>Generating summary...</span>
          </div>
          <!-- Summary content area -->
          <div id="summary-result">
            <div id="summary-text">
              <div class="empty-state">
                <i class="fa-solid fa-arrow-up-right-from-square empty-icon"></i>
                <p>Click the Generate button to create a summary of the current page.</p>
              </div>
            </div>
          </div>
        </div>
      </main>
      
      <!-- Footer with API info and chat button -->
      <footer>
        <div class="bottom-actions">
          <span id="api-method-indicator" class="api-method-indicator">Loading...</span>
          <button id="chat-btn" class="chat-button">
            <i class="fa-solid fa-comment"></i>
            Chat
          </button>
        </div>
      </footer>
    </div>
  </div>
  
  <!-- JavaScript for popup functionality -->
  <script src="popup.js"></script>
</body>
</html>
